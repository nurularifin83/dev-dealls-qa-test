name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.16.0"

      - name: Install dependencies
        run: npm install

      - name: Install required system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxcomposite1 \
            libxdamage1 libxrandr2 libgbm1 libpangocairo-1.0-0 libgtk-3-0 libgtk-4-1 \
            libwoff1 libopus0 libvpx9 libevent-2.1-7 libsecret-1-0 \
            libgstreamer1.0-0 libgstreamer-plugins-base1.0-0 libflite1 libavif16 \
            libharfbuzz-icu0 libhyphen0 libmanette-0.2-0 libgles2 libasound2t64

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run tests
        run: npx mocha tests/*.spec.js --reporter mochawesome

      - name: Upload mochawesome report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report
